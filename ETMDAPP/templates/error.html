<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .error-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .error-container p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            background: #007bff;
            color: #fff;
            font-size: 16px;
        }

        .error-container a:hover {
            background: #0056b3;
        }

        .error-icon {
            font-size: 50px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        </div>
        <h1>An Error Occurred</h1>
        <p>{{ error_message }}</p>
        <a href="{% url 'HOME' %}">Go to Home</a>
    </div>
</body>
</html>
