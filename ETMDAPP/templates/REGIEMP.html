<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="/static/css/registeremp.css" /> {% endcomment %}
    <title>Add Employee</title>
    <style>
        /* CSS for form container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }

        .box h1 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px; /* Added margin */
        }

        .box form {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Arrange in four columns */
            gap: 20px;
        }

        .box form label {
            font-weight: bold;
        }

        .box form input[type="text"],
        .box form input[type="email"],
        .box form input[type="password"],
        .box form input[type="date"],
        .box form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .box form input[type="file"] {
            width: calc(100% - 10px);
        }

        .button-wrapper {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
        }

        .button-wrapper button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-wrapper button:hover {
            background-color: #0056b3;
        }

        .button-wrapper button[type="reset"] {
            background-color: #cccccc;
            color: #000000;
            margin-right: 10px;
        }

        .button-wrapper button[type="reset"]:hover {
            background-color: #aaaaaa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h1>Add Employee</h1> <!-- Moved the heading outside the form -->
        <form action="" method="POST">
            {% csrf_token %}
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" required>

            <label for="dname">Department</label>
            <select id="dname" name="department">
                {% for department in departments %}
                <option value="{{ department.name }}">{{ department.name }}</option>
                {% endfor %}
            </select>


            <label for="id">Employee ID</label>
            <input type="text" id="id" name="id" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="number">Contact Number</label>
            <input type="text" id="number" name="number" pattern="(91||+91)?[0-9]{10}$" required>

            <label for="dest">Destination</label>
            <input type="text" id="dest" name="dest">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="doj">Date of Joining</label>
            <input type="date" id="doj" name="doj" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="newemail">New Email</label>
            <input type="email" id="newemail" name="newemail" required>

            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required>

            <label for="des">Designation</label>
            <input type="text" id="des" name="des">

            <label for="desc">Description (if any)</label>
            <input type="text" id="desc" name="desc">

            <label for="pictureInput">Choose Picture</label>
            <input type="file" id="pictureInput" name="pictureInput" accept="image/*">

            <div class="button-wrapper">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
