<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <script>
        // Function to show the success message and redirect
        function showSuccessAndRedirect() {
            // Display the modal
            document.getElementById("successModal").style.display = "block";
            // Redirect after 3 seconds
            setTimeout(function(){
                window.location.href = "{% url 'AdminDashboard' %}"; // Replace with your AdminDashboard URL
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    </script>
    <style>
        /* CSS for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body onload="showSuccessAndRedirect()">
    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('successModal').style.display = 'none';">&times;</span>
            <h2>Employee Created Successfully!</h2>
            <p>Redirecting to Admin Dashboard...</p>
        </div>
    </div>
</body>
</html>
