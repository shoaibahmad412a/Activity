<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Department</title>
</head>
<style>
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.box {
    width: 100vw;
    padding: 50px;
    background-color: #f8f9fa;
    /* Light gray background */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-top: 0;
    margin-bottom: 40px;
    font-size: 38px;
    font-weight: bolder;
    color: #000000;
    /* Dark text color */
}

form {
    display: flex;
    flex-direction: column;
}

.row {
    display: flex;
    margin-bottom: 40px;
    /* Increased margin */
}

.col {
    flex: 1;
    margin-right: 40px;
    /* Increased margin */
}

.col:last-child {
    margin-right: 0;
}

label {
    font-size: 18px;
    margin-bottom: 15px;
    /* Increased margin */
    color: #555;
    /* Medium gray text color */
}

input,
select,
textarea {
    width: 100%;
    padding: 15px;
    border: 1px solid #ccc;
    /* Light gray border */
    border-radius: 8px;
}

textarea {
    resize: vertical;
}

.button-wrapper {
    margin-top: 40px;
    display: flex;
    justify-content: flex-end;
}

button {
    padding: 15px 30px;
    margin-left: 20px;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    /* Blue button color */
    color: #fff;
    /* White text color */
    font-size: 18px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
    /* Darker blue color on hover */
}
.form-columns {
  display: flex;
}

.form-column {
  flex: 1;
  padding: 0 10px;
}

.form-column label {
  display: block;
  margin-bottom: 5px;
}

.form-column input,
.form-column textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.button-wrapper {
  margin-top: 20px;
  text-align: center;
}

.button-wrapper button {
  padding: 10px 20px;
  margin-right: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

.button-wrapper button:hover {
  background-color: #0056b3;
}


</style>
<body>
<div class="container">
  <div class="box">
    <h1>Add Department</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-columns">
        <div class="form-column">
          {{ form.name.label_tag }}
          {{ form.name }}
          {{ form.code.label_tag }}
          {{ form.code }}
          {{ form.head.label_tag }}
          {{ form.head }}
        </div>
        <div class="form-column">
          {{ form.location.label_tag }}
          {{ form.location }}
          {{ form.description.label_tag }}
          {{ form.description }}
        </div>
      </div>
      <div class="button-wrapper">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>



</body>
</html>
